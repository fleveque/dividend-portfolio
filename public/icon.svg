<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main icon -->
    <linearGradient id="emeraldGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#047857"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <!-- Lighter gradient for accent -->
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#emeraldGradient)"/>

  <!-- Chart bars representing growth/dividends -->
  <rect x="120" y="280" width="60" height="100" rx="8" fill="white" opacity="0.9"/>
  <rect x="200" y="220" width="60" height="160" rx="8" fill="white" opacity="0.9"/>
  <rect x="280" y="160" width="60" height="220" rx="8" fill="white" opacity="0.9"/>

  <!-- Upward arrow indicating growth -->
  <path d="M380 140 L380 260 M380 140 L340 180 M380 140 L420 180"
        stroke="white"
        stroke-width="24"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        opacity="0.95"/>

  <!-- Small dollar sign accent -->
  <text x="175" y="260"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="48"
        font-weight="bold"
        fill="url(#emeraldGradient)"
        opacity="0.7">$</text>
</svg>
